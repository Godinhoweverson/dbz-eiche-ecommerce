{% extends 'global/base.html' %}
{% load static%}
{% load crispy_forms_tags%}
{% block title %}Edit Reviews{% endblock %}

{% block content %}
<div class="container mt-5 container-form">
    <h2>Edit review</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-dark btn-sm">Edit Review</button>
        <a href="{% url 'details_products' product_id=comment.product.id %}" class="text-decoration-none btn btn-outline-danger btn-sm">Cancel</a>
    </form>
</div>
{% endblock %}
