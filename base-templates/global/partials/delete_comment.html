{% extends 'global/base.html' %}
{% load static %}

{% block title %}Delete Comment |{% endblock %}

{% block content %}
<div class="container mt-5 container-form ">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p>{{ comment.text }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        <a href="{% url 'details_products' product_id=comment.product.id %}" class="btn btn-outline-dark btn-sm">Cancel</a>
    </form>
</div>
{% endblock %}
