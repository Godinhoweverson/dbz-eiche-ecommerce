{% extends "global/base.html" %}
{% load i18n %}

{% block title %}Password | {% endblock %}

{% block content %}
<div class="container container-form">
    <div class="container pt-5">
        <div class="row">
            <div class="text-center p-5">
                <h1>{% trans "Set Password" %}</h1>
            </div>
            <div class="text-center"> 
                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        {{ form.new_password1.errors }}
                        <label for="{{ form.new_password1.id_for_label }}" class="form-label">{% trans "New Password" %}</label>
                        <input type="password" name="{{ form.new_password1.name }}" class="form-control" id="{{ form.new_password1.id_for_label }}">
                    </div>
                    <div class="form-group">
                        {{ form.new_password2.errors }}
                        <label for="{{ form.new_password2.id_for_label }}" class="form-label">{% trans "Confirm New Password" %}</label>
                        <input type="password" name="{{ form.new_password2.name }}" class="form-control" id="{{ form.new_password2.id_for_label }}">
                    </div>
                    <input type="submit" name="action" value="{% trans 'Set Password' %}" class="btn btn-dark">
                </form>  
            </div>
        </div>
    </div>
</div> 
{% endblock %}
